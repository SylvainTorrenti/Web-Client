<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="../../assets/js/slide.js" />
    <link rel="stylecheet" href="../../assets/css/slide.css" />
    <meta charset="utf-8">
    <title>Slide</title>
    <link rel="stylesheet" href="../../assets/css/perso/skin.css">
</head>

<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides">
            <div class="numbertext">1/3</div>
            <img src="../../assets/images/skin.jpg" style="width:1000px" height="600px" >
            <div style="font-size: 500%" class="text">Iron Solari</div>
        </div>

        <div class="mySlides">
            <div class="numbertext">2/3</div>
            <img src="../../assets/images/skin4.jpg" style="width:1000px" height="600px">
            <div style="font-size: 500%" class="text">Project</div>
        </div>

        <div class="mySlides">
            <div class="numbertext">3/3</div>
            <img src="../../assets/images/skin2.jpg" style="width:1000px" height="600px">
            <div style="font-size: 500%" class="text">Lunaire</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="../../assets/css/slide.css"></script>
    <script src="../../assets/js/slide.js"></script>
    <p><a href="../../modele_page.html" title="Retour">retour</a><br>

    </p>
</body>
