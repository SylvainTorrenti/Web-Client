<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire</title>
</head>

<body>
    <h1>Formulaire Type</h1>
    <h3>Coordonnees</h3>
    <form method="post" action="../formulaire.html">
        <label for="nom"><strong>Nom</strong></label><br>
        <input placeholder="ex : Torrenti" type="text" id="nom" name="nom"><br>
        <label for="prenom"><strong>Prénom</strong></label><br>
        <input placeholder="ex : Sylvain" type="text" id="prenom" name="prenom"><br>
        <strong>Je désire recevoir une documentation</strong>
        <input type="checkbox" id="choix" name="choix">
        <label for="Pedagogie"></label>
        <p>
            <label for="pays"><strong>Pays</strong></label>
            <select name="pays" id="pays">
                <option value="france">FR:France</option>
                <option value="italie">IT:Italie</option>
                <option value="suisse">CH:Suisse</option>
            </select>
        </p>
        <p><strong>Sexe</strong>
            <input type="radio" name="sexe" value="femme" id="femme" /><label for="femme">Féminin</label>
            <input type="radio" name="sexe" value="hommee" id="homme" /><label for="homme">Masculin</label>

        </p>
        <h2>Domaine(s) d'activite</h2>
        <p>
            Vous pouvez en choisir plus qu'un...
        </p>
        <p>
            <input type="checkbox" id="Pedagogie" name="Pedagogie">
            <label for="Pedagogie">Pedagogie</label>

            <input type="checkbox" id="Psychologie" name="Psychologie">
            <label for="Psychologie">Psychologie</label>

            <input type="checkbox" id="Informatique" name="Informatique">
            <label for="Informatique">Informatique</label>

            <input type="checkbox" id="Autre" name="Autre">
            <label for="Autre">Autre</label>
        </p>
        <strong>Commentaire</strong>
        <p>
            Si vous le voulez, vous pouvez decrire vos activites ou interets<br>
            <label for="Multi"></label>
        <textarea name="montext" id="montext"></textarea><br>
        </p>
<p>
    <input type="reset" value="Remettre à zéros"/><input type="submit" value="Enregistrer les donnees"/>
</p>


    </form>

</body>

</html>
