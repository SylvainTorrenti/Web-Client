<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
  </head>
  <body>
    <p
      style="width: 500px; position: relative;"
      onclick="this.style.position='relative';this.style.left='50%';this.style.marginLeft='-15px';this.style.width='30px';"
      ondblclick="this.style.position='relative';this.style.left='';this.style.marginLeft='';this.style.width='500px';"
    >
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus deserunt
      voluptatem delectus placeat nobis nulla quae harum optio fuga, dolor
      labore inventore laboriosam numquam autem magni illum voluptas beatae
      distinctio.
    </p>
  </body>
</html>
