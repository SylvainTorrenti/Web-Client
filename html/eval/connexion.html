<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_connexion.css">
    <title>Formulaire</title>
</head>

<body>
    <form method="POST" action="#">
        <p>Sign In</p>
        <hr>
        <label for="nom">User Name:</label><br>
        <input placeholder="johndoe" type="text" id="nom" name="nom"><br>
        <label for="password">Password</label><br>
        <input placeholder="**********" type="password" id="password" name="password"><br>
        Group:
        <p id="p1">
            <input type="radio" name="group" value="ABC Dev" id="ABC Dev" /><label for="ABC Dev">ABC Dev</label><br>
            <input type="radio" name="group" value="DWWM" id="DWWM" /><label for="DWWM">DWWM</label><br>
            <input type="radio" name="group" value="CDA" id="CDA" /><label for="CDA">CDA</label><br>

        </p>
        <input id="input1" type="submit" value="SIGN IN" />
        <p><a href="#">Forgot Password?</a></p>
        <hr>
        <p>
            New User <br>
            <input id="input1" type="submit" value="SIGN UP" />
        </p>
    </form>

</body>

</html>
